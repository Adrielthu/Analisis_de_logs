
services:
  postgres:
    image: postgres:15-alpine
    container_name: playit_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - dw_network

  pgweb:
    image: sosedoff/pgweb:0.15.0
    container_name: playit_pgweb
    restart: unless-stopped
    environment:
      PGWEB_DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}?sslmode=disable
    command: [
      "/usr/bin/pgweb",
      "--bind=0.0.0.0",
      "--listen=8081",
      "--sessions",
      "--auth-user=${PGWEB_USER}",
      "--auth-pass=${PGWEB_PASSWORD}"
    ]
    networks:
      - dw_network
    depends_on:
      - postgres
    ports:
      - "8081:8081"

  jupyter:
    image: jupyter/datascience-notebook:latest
    container_name: playit_jupyter
    restart: unless-stopped
    user: root
    environment:
      JUPYTER_ENABLE_LAB: "yes"
      GRANT_SUDO: "yes"
      CHOWN_HOME: "yes"
      CHOWN_HOME_OPTS: "-R"
    volumes:
      - jupyter_data:/home/jovyan/work
      - ./notebooks:/home/jovyan/work/shared
      - ./data:/home/jovyan/work/data
      - ./logs:/home/jovyan/work/logs
    networks:
      - dw_network
    ports:
      - "8888:8888"
    command: start-notebook.sh --NotebookApp.password='${JUPYTER_PASSWORD_HASH}' --NotebookApp.token=''

  grafana:
    image: grafana/grafana:10.2.0
    container_name: playit_grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD}
      GF_AUTH_ANONYMOUS_ENABLED: "false"
      GF_AUTH_BASIC_ENABLED: "true"
      GF_AUTH_DISABLE_LOGIN_FORM: "false"
      GF_SECURITY_SECRET_KEY: ${GRAFANA_SECRET_KEY}
      GF_DATABASE_TYPE: postgres
      GF_DATABASE_HOST: postgres:5432
      GF_DATABASE_NAME: grafana
      GF_DATABASE_USER: grafana_user
      GF_DATABASE_PASSWORD: ${GRAFANA_DB_PASSWORD}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    networks:
      - dw_network
    ports:
      - "3000:3000"
    depends_on:
      - postgres

networks:
  dw_network:
    driver: bridge
    name: playit_dw_network

volumes:
  postgres_data:
    name: playit_postgres_data
  jupyter_data:
    name: playit_jupyter_data
  grafana_data:
    name: playit_grafana_data
